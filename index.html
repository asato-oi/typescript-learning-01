<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="/src/style.css">
  <title>Vite + TS</title>
</head>

<body>
  <h1>プロジェクト管理</h1>
  <template id="project-input" class="js-project-form">
    <form id="user-input">
      <div class="form-control">
        <label for="title">タイトル</label>
        <input type="text" id="title" class="js-project-title" />
      </div>
      <div class="form-control">
        <label for="description">説明</label>
        <textarea id="description" rows="3" class="js-project-description"></textarea>
      </div>
      <div class="form-control">
        <label for="manDay">人日</label>
        <input type="number" id="manDay" step="1" min="0" max="10000" class="js-project-manDay" />
      </div>
      <button type="submit">プロジェクト追加</button>
    </form>
  </template>
  <template id="single-project" class="js-project-item">
    <li>
      <h2></h2>
      <h3></h3>
      <p></p>
    </li>
  </template>
  <template id="project-list" class="js-project-list">
    <section class="projects">
      <header>
        <h2 class="js-project-head"></h2>
      </header>
      <ul class="js-project-content"></ul>
    </section>
  </template>
  <div id="app" class="js-app"></div>
</body>

</html>
